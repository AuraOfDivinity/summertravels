<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 20px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.icon{
width: 25px;
opacity: 0.7;

}

.button1 {
  background-color: #73ed65; 
  color: white; 
}

.button1:hover {
  background-color: #38e026;
}
.center {
  margin: auto;
  text-align: center;
  width: 500px;
  height: 200px;
  background-color: rgba(255, 255, 255, 0.8);
  padding: 20px;
  
}
.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/BDA_Bermuda.jpg/1280px-BDA_Bermuda.jpg');">

<img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmagazine.fortcollinsmag.com%2Fwp-content%2Fthemes%2FVERTIQUL-Child%2Fimages%2Ficon-home-white.png&f=1&nofb=1" class="icon" onmouseover="openNav()">

<div class="center" style="margin-top: 20%;">
<h1>Explore the world at your fingertips</h1>
<br>
<button class="button button1">Let's Travel</button>
</div>


<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>

</body>
</html>
